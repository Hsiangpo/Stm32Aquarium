<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 16pt 30pt;
  display: flex;
  flex-direction: column;
}
.row { display: flex; gap: 14pt; }
.card {
  flex: 1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 14pt 16pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.card h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0F172A; }
ul { margin: 0; padding-left: 16pt; font-size: 13.5pt; line-height: 1.5; }
li { margin-bottom: 6pt; }
.note { margin-top: 10pt; font-size: 12.5pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>云端 IoTDA 配置</h1></div>
  <div class="content">
    <div class="row">
      <div class="card">
        <h2>平台与实例</h2>
        <ul>
          <li>区域：cn-north-4（华北-北京四）</li>
          <li>创建产品与设备，配置设备密钥</li>
          <li>支持 MQTT/HTTPS 接入</li>
          <li>控制台可查看影子与历史记录</li>
        </ul>
      </div>
      <div class="card">
        <h2>接入端点</h2>
        <ul>
          <li>Device MQTT：1883 / 8883</li>
          <li>App REST：HTTPS 443</li>
          <li>签名算法：SDK-HMAC-SHA256</li>
          <li>设备在线状态与消息转发</li>
        </ul>
      </div>
    </div>
    <p class="note">IoTDA 作为消息中枢，保证设备数据安全与多端协同。</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 22pt 32pt;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.card {
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 18pt 22pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
ol { margin: 0; padding-left: 18pt; font-size: 16pt; line-height: 1.6; }
li { margin-bottom: 6pt; }
</style>
</head>
<body>
  <div class="header"><h1>目录</h1></div>
  <div class="content">
    <div class="card">
      <ol>
        <li>项目背景与建设目标</li>
        <li>系统总体架构与闭环流程</li>
        <li>设备端硬件与固件实现</li>
        <li>云端 IoTDA 配置与数据模型</li>
        <li>HarmonyOS 应用设计与功能</li>
        <li>测试验收、指标与风险控制</li>
        <li>总结与后续展望</li>
      </ol>
    </div>
  </div>
</body>
</html>

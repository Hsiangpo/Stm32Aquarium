<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 14pt 30pt 36pt 30pt;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 10pt;
}
.step {
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 10pt 14pt;
  display: flex;
  align-items: center;
  gap: 12pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.badge {
  width: 28pt;
  height: 28pt;
  background: #2563EB;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.badge p { margin: 0; font-size: 14pt; color: #FFFFFF; }
.step p { margin: 0; font-size: 14pt; line-height: 1.4; }
.note { margin-top: 6pt; font-size: 12.5pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>端到端闭环流程</h1></div>
  <div class="content">
    <div class="step">
      <div class="badge"><p>1</p></div>
      <p>设备端按 30s 周期采集温度/pH/TDS/浊度/水位并进行容错处理。</p>
    </div>
    <div class="step">
      <div class="badge"><p>2</p></div>
      <p>通过 MQTT 向 IoTDA 上报属性，影子与历史记录更新。</p>
    </div>
    <div class="step">
      <div class="badge"><p>3</p></div>
      <p>App 通过 REST 或实时订阅拉取最新状态，仪表盘刷新。</p>
    </div>
    <div class="step">
      <div class="badge"><p>4</p></div>
      <p>用户下发控制/阈值/配置命令，IoTDA 转发至设备。</p>
    </div>
    <div class="step">
      <div class="badge"><p>5</p></div>
      <p>设备执行并响应结果，状态再次上报完成闭环。</p>
    </div>
    <p class="note">闭环强调“实时上报 + 远程控制 + 状态反馈”，满足答辩演示需求。</p>
  </div>
</body>
</html>

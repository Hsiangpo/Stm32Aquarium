<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 16pt 30pt;
  display: flex;
  flex-direction: column;
}
.row { display: flex; gap: 14pt; }
.card {
  flex: 1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 14pt 16pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.card h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0F172A; }
ul { margin: 0; padding-left: 16pt; font-size: 13.5pt; line-height: 1.5; }
li { margin-bottom: 6pt; }
.note { margin-top: 10pt; font-size: 12.5pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>控制逻辑与告警策略</h1></div>
  <div class="content">
    <div class="row">
      <div class="card">
        <h2>自动控制逻辑</h2>
        <ul>
          <li>温度区间控制：低于下限启动加热，高于上限关闭</li>
          <li>水位异常触发进水/排水保护策略</li>
          <li>投喂逻辑：周期投喂 + 一次性倒计时</li>
          <li>自动/手动模式切换，支持远程指令覆盖</li>
        </ul>
      </div>
      <div class="card">
        <h2>告警与容错</h2>
        <ul>
          <li>传感器失效超阈值输出安全值并上报告警</li>
          <li>告警分级：提示/警告/严重</li>
          <li>严重告警时终止换水并进入保护模式</li>
          <li>支持远程静音，告警状态同步上云</li>
        </ul>
      </div>
    </div>
    <p class="note">策略保证“自动优先、安全兜底”，同时满足远程人工干预需求。</p>
  </div>
</body>
</html>

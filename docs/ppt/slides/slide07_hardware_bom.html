<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 16pt 30pt;
  display: flex;
  flex-direction: column;
}
.row { display: flex; gap: 14pt; }
.card {
  flex: 1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 14pt 16pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.card h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0F172A; }
ul { margin: 0; padding-left: 16pt; font-size: 13.5pt; line-height: 1.5; }
li { margin-bottom: 6pt; }
.note { margin-top: 10pt; font-size: 12.5pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>硬件选型与系统组成</h1></div>
  <div class="content">
    <div class="row">
      <div class="card">
        <h2>核心控制与通信</h2>
        <ul>
          <li>STM32 NUCLEO-F103RB：主控与实时控制</li>
          <li>ESP32-WROOM (AT)：Wi-Fi + MQTT 连接</li>
          <li>0.96" I2C OLED：本地状态轮播显示</li>
          <li>降压模块：12V → 5V/3.3V 供电</li>
        </ul>
      </div>
      <div class="card">
        <h2>传感器与执行器</h2>
        <ul>
          <li>DS18B20 防水温度探头（PA8）</li>
          <li>pH / TDS / 浊度 / 水位传感器（ADC）</li>
          <li>继电器控制进水泵/排水泵/加热棒</li>
          <li>舵机投饵 + 蜂鸣器/LED 告警</li>
        </ul>
      </div>
    </div>
    <p class="note">硬件清单与接线细节详见 docs/Wiring_Guide.md，已考虑供电安全与接口稳定性。</p>
  </div>
</body>
</html>

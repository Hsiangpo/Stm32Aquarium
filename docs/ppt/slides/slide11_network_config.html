<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 16pt 30pt;
  display: flex;
  flex-direction: column;
}
.row { display: flex; gap: 14pt; }
.card {
  flex: 1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 14pt 16pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.card h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0F172A; }
ul { margin: 0; padding-left: 16pt; font-size: 13.5pt; line-height: 1.5; }
li { margin-bottom: 6pt; }
.note { margin-top: 10pt; font-size: 12.5pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>联网配置与持久化</h1></div>
  <div class="content">
    <div class="row">
      <div class="card">
        <h2>联网流程</h2>
        <ul>
          <li>默认 Wi-Fi 连接失败 3 次进入 AP 配网</li>
          <li>AP SSID：Aquarium_Setup，手机网页配置</li>
          <li>支持用户 Wi-Fi / 手机热点切换</li>
          <li>指数退避重连，保证网络恢复能力</li>
        </ul>
      </div>
      <div class="card">
        <h2>配置持久化</h2>
        <ul>
          <li>Flash 存储：Magic + Version + CRC32 校验</li>
          <li>保存 Wi-Fi 与校准系数，断电可恢复</li>
          <li>配置变更后自动重启并回到联网状态</li>
          <li>SNTP 获取 UTC 时间，用于 MQTT 鉴权</li>
        </ul>
      </div>
    </div>
    <p class="note">持久化与重连策略保证在断电/断网场景下自动恢复工作。</p>
  </div>
</body>
</html>

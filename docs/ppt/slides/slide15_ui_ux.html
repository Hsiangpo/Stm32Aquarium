<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 14pt 26pt 24pt 26pt;
  display: flex;
  flex-direction: column;
}
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10pt;
}
.card {
  width: 300pt;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 10pt 12pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.card h2 { margin: 0 0 4pt 0; font-size: 13.5pt; color: #0F172A; }
.card ul { margin: 0; padding-left: 14pt; font-size: 11.5pt; line-height: 1.35; }
.card li { margin-bottom: 3pt; }
</style>
</head>
<body>
  <div class="header"><h1>交互与可视化亮点</h1></div>
  <div class="content">
    <div class="grid">
      <div class="card">
        <h2>仪表盘卡片</h2>
        <ul>
          <li>关键指标卡片化展示</li>
          <li>在线/告警状态高对比提示</li>
        </ul>
      </div>
      <div class="card">
        <h2>趋势图与历史</h2>
        <ul>
          <li>折线图展示变化趋势</li>
          <li>历史记录可导出用于论文</li>
        </ul>
      </div>
      <div class="card">
        <h2>控制与反馈</h2>
        <ul>
          <li>命令回包与失败提示</li>
          <li>自动刷新避免手动操作</li>
        </ul>
      </div>
      <div class="card">
        <h2>卡片与通知</h2>
        <ul>
          <li>桌面服务卡片实时快照</li>
          <li>告警升级触发系统通知</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>

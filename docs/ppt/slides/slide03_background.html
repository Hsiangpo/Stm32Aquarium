<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 18pt 30pt;
  display: flex;
  flex-direction: column;
}
.row { display: flex; gap: 14pt; }
.card {
  flex: 1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 14pt 16pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.card h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0F172A; }
ul { margin: 0; padding-left: 16pt; font-size: 14pt; line-height: 1.5; }
li { margin-bottom: 6pt; }
.note { margin-top: 12pt; font-size: 12.5pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>项目背景与痛点</h1></div>
  <div class="content">
    <div class="row">
      <div class="card">
        <h2>行业背景</h2>
        <ul>
          <li>家庭观赏鱼缸普及，但维护依赖经验与人工巡检</li>
          <li>温度、pH、TDS 等指标波动会快速破坏生态平衡</li>
          <li>传统设备缺乏联网能力，无法形成闭环运维</li>
          <li>用户希望“可视化、自动化、远程化”管理</li>
        </ul>
      </div>
      <div class="card">
        <h2>核心痛点</h2>
        <ul>
          <li>数据采集不连续，异常发现滞后</li>
          <li>告警方式单一，缺乏分级与静音控制</li>
          <li>缺少统一的数据模型与云端记录</li>
          <li>投喂与换水依赖人工，风险高</li>
        </ul>
      </div>
    </div>
    <p class="note">需求导向：构建“设备感知 + 云端协同 + 移动端展示”的闭环系统，实现无人值守与主动告警。</p>
  </div>
</body>
</html>

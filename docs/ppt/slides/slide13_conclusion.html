<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #E8F4F8;
  color: #1B2631;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 60pt;
  background: #0B1F3A;
  display: flex;
  align-items: center;
}
.header h1 {
  color: #FFFFFF;
  font-size: 24pt;
  margin: 0 0 0 30pt;
}
.content {
  flex: 1;
  margin: 16pt 30pt 16pt 30pt;
  display: flex;
  flex-direction: column;
}
.row { display: flex; gap: 16pt; }
.card {
  background: #FFFFFF;
  border-left: 8pt solid #2A9D8F;
  padding: 12pt 16pt;
  flex: 1;
}
.card h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0B1F3A; }
ul { margin: 0; padding-left: 16pt; font-size: 14pt; line-height: 1.4; }
li { margin-bottom: 4pt; }
.thanks { margin-top: 14pt; font-size: 30pt; color: #2A9D8F; text-align: right; }
</style>
</head>
<body>
  <div class="header"><h1>总结与展望</h1></div>
  <div class="content">
    <div class="row">
      <div class="card">
        <h2>成果总结</h2>
        <ul>
          <li>完成设备端、云端、应用端协同闭环</li>
          <li>实现多传感器监测、自动控制与告警</li>
          <li>输出完整技术与接线文档</li>
        </ul>
      </div>
      <div class="card">
        <h2>后续展望</h2>
        <ul>
          <li>引入更多传感器与水质算法</li>
          <li>升级为 TLS 安全通信（8883）</li>
          <li>基于历史数据的预测与优化</li>
        </ul>
      </div>
    </div>
    <p class="thanks">谢谢！</p>
  </div>
</body>
</html>

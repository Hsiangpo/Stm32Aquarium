<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 16pt 30pt;
  display: flex;
  gap: 14pt;
}
.left {
  flex: 1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 14pt 16pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.left h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0F172A; }
.left ul { margin: 0; padding-left: 16pt; font-size: 13.5pt; line-height: 1.5; }
.left li { margin-bottom: 6pt; }
.right {
  flex: 1.1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 10pt 12pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
  display: flex;
  flex-direction: column;
}
.right h2 { margin: 0 0 4pt 0; font-size: 14.5pt; color: #0F172A; }
.placeholder {
  width: 100%;
  height: 200pt;
}
.note { margin-top: 8pt; font-size: 12pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>性能与关键指标</h1></div>
  <div class="content">
    <div class="left">
      <h2>系统指标</h2>
      <ul>
        <li>属性上报周期：30s/次，保持数据连续性</li>
        <li>影子刷新延迟：通常 ≤ 1s（网络正常）</li>
        <li>命令回包：20s 内返回执行结果</li>
        <li>告警触发后通知延迟 ≤ 2s</li>
        <li>连续运行 12h 设备稳定无复位</li>
      </ul>
    </div>
    <div class="right">
      <h2>关键响应时延（s，示例数据）</h2>
      <div id="metrics-chart" class="placeholder"></div>
      <p class="note">数据为演示样例，可替换为实测结果。</p>
    </div>
  </div>
</body>
</html>

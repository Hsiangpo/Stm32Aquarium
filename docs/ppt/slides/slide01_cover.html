.subtitle {

  color: #93C5FD;
  margin: 0 0 14pt 0;
}
.meta {
  font-size: 12.5pt;
  color: #E2E8F0;
  margin: 4pt 0;
}
.card {
  background: #111827;
  border: 1.5pt solid #2563EB;
  border-radius: 10pt;
  padding: 14pt 16pt;

.card h2 {
  font-size: 15pt;

      <p class="subtitle">毕业设计答辩 / IoT 端到端闭环项目</p>

    <div class="right">
      <div class="card">
        <h2>系统关键词</h2>
        <ul>
          <li>STM32F103RB + ESP32 AT 通信</li>
          <li>温度 / pH / TDS / 浊度 / 水位监测</li>
          <li>IoTDA 设备影子与命令下发</li>

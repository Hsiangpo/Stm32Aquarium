<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html, body { width: 720pt; height: 405pt; margin: 0; }
body {
  background: #F8FAFC;
  color: #1E293B;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  height: 58pt;
  background: #0F172A;
  border-bottom: 4pt solid #2563EB;
  display: flex;
  align-items: center;
}
.header h1 { color: #FFFFFF; font-size: 22pt; margin: 0 0 0 28pt; }
.content {
  flex: 1;
  margin: 16pt 30pt;
  display: flex;
  flex-direction: column;
}
.row { display: flex; gap: 14pt; }
.card {
  flex: 1;
  background: #FFFFFF;
  border: 1pt solid #E2E8F0;
  border-radius: 10pt;
  padding: 14pt 16pt;
  box-shadow: 2px 2px 10px rgba(15, 23, 42, 0.08);
}
.card h2 { margin: 0 0 6pt 0; font-size: 16pt; color: #0F172A; }
ul { margin: 0; padding-left: 16pt; font-size: 13.5pt; line-height: 1.5; }
li { margin-bottom: 6pt; }
.note { margin-top: 10pt; font-size: 12.5pt; color: #475569; }
</style>
</head>
<body>
  <div class="header"><h1>应用端架构与功能</h1></div>
  <div class="content">
    <div class="row">
      <div class="card">
        <h2>功能模块</h2>
        <ul>
          <li>仪表盘：13 属性、在线状态、告警提示</li>
          <li>控制页：加热/泵/投喂/静音/自动模式</li>
          <li>阈值配置：温度/pH/TDS/浊度/水位</li>
          <li>历史趋势：折线图 + 历史记录导出</li>
          <li>桌面卡片与通知中心联动</li>
        </ul>
      </div>
      <div class="card">
        <h2>技术实现要点</h2>
        <ul>
          <li>ArkTS Stage 模型，适配手机/平板</li>
          <li>REST 查询影子 + 命令下发</li>
          <li>MQTT 实时订阅（可选）</li>
          <li>自动刷新与本地缓存策略</li>
          <li>分布式同步（非敏感参数）</li>
        </ul>
      </div>
    </div>
    <p class="note">设计兼顾展示与控制，确保答辩演示流程清晰完整。</p>
  </div>
</body>
</html>
